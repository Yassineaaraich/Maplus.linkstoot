<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تحقق — أنا لست روبوت</title>

<style>
body {
    font-family: sans-serif;
    background: #000000;
    padding: 40px;
    display: flex;
    justify-content: center;
}

.container {
    background: #fff;
    width: 350px;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-top: 130px;
}

/* زر فتح التحقق */
.verify-btn {
    width: 100%;
    padding: 12px;
    background: #0078ff;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* علامة الحالة */
.status-box {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #fafafa;
    display: flex;
    align-items: center;
    gap: 10px;
}

.status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: red;
}

.status-text {
    font-size: 14px;
}

/* النافذة المنبثقة */
.modal-bg {
    position: fixed;
    inset: 0;
    background: #00000040;
    display: none;
    align-items: center;
    justify-content: center;
}

.modal {
    background: #fff;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

.modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
}

.modal button {
    width: 100%;
    padding: 10px;
    background: #0078ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <h3 style="margin-top:0">تحقق من أنك لست روبوت</h3>

    <!-- زر فتح الكويز -->
    <button class="verify-btn" id="openQuiz">ابدأ التحقق</button>

    <!-- حالة التحقق -->
    <div class="status-box">
        <div class="status-dot" id="statusDot"></div>
        <div class="status-text" id="statusText">لم يتم التحقق</div>
    </div>

</div>

<!-- الكويز -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <div id="question">سؤال...</div>
        <input id="answer" placeholder="اكتب الإجابة">
<div id="checkBtn" onclick="Android.opentimPage()" 
     style="padding:15px;background:#2196f3;color:white;border-radius:10px;width:150px;text-align:center;">
تحقق </div>

    </div>
</div>

<script>
let verified = false;

const modalBg = document.getElementById("modalBg");
const question = document.getElementById("question");
const answer = document.getElementById("answer");
const checkBtn = document.getElementById("checkBtn");
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");

const challenges = [
    { q: "ما ناتج 3 + 6 ؟", a: "9" },
    { q: "اكتب كلمة: إنسان", a: "انسان" },
    { q: "ما لون الحليب؟", a: "ابيض" }
];

document.getElementById("openQuiz").onclick = () => {
    const c = challenges[Math.floor(Math.random()*challenges.length)];
    question.textContent = c.q;
    answer.value = "";
    answer.dataset.correct = c.a;
    modalBg.style.display = "flex";
};

checkBtn.onclick = () => {
    const correct = answer.dataset.correct.trim().toLowerCase();
    const user = answer.value.trim().toLowerCase();

    if (user === correct) {
        verified = true;
        modalBg.style.display = "none";

        statusDot.style.background = "green";
        statusText.textContent = "تم التحقق ✓";
    } else {
        alert("إجابة خاطئة، حاول مرة أخرى");
    }
};

/* إغلاق عند الضغط خارج المربع */
modalBg.onclick = (e) => {
    if (e.target === modalBg) modalBg.style.display = "none";
};
</script>

</body>
</html>
