<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>انتقال إلى cim.xml</title>
  <style>
    :root{--bg:#f7f8fb;--card:#ffffff;--accent:#0b74de}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;padding:1.5rem;background:var(--bg);direction:rtl}
    .card{max-width:480px;margin:2rem auto;padding:1.5rem;border-radius:12px;background:var(--card);box-shadow:0 6px 18px rgba(10,20,40,.06)}
    h1{font-size:1.25rem;margin:0 0 .5rem}
    p{color:#444;margin:.25rem 0 1rem}
    .btn{display:inline-block;padding:.85rem 1.1rem;border-radius:10px;background:linear-gradient(180deg,var(--accent),#055ea8);color:#fff;text-decoration:none;font-weight:600;cursor:pointer;user-select:none}
    .hint{font-size:.85rem;color:#666;margin-top:1rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>صفحة ويب (WebView)</h1>
    <p>اضغط على الزر للانتقال إلى الملف <code>cim.xml</code>. هذه الصفحة مناسبة للعرض داخل WebView (مثل Sketchware).</p>

    <!-- زر من نوع div كما طلبت -->
<div onclick="Android.openCimPage()" 
     style="padding:15px;background:#2196f3;color:white;border-radius:10px;width:150px;text-align:center;">
    الانتقال إلى صفحة cim
</div>
<br />
<div onclick="Android.opentimPage()" 
     style="padding:15px;background:#2196f3;color:white;border-radius:10px;width:150px;text-align:center;">
    الانتقال إلى صفحة  tim</div>

    <p class="hint">ملاحظة: في Sketchware عادةً يتم تخزين ملفات داخل مجلد assets أو قد تحتاج لمسار كامل.</p>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('goBtn');

      // محاولات متعددة لتغطية سيناريوهات Sketchware / WebView
      function goToCim() {
        // 1) محاولة المسار النسبي (إذا كان cim.xml في نفس مجلد الويب)
        try {
          window.location.href = 'cim.xml';
        } catch(e) {
          console.warn('relative navigation failed', e);
        }

        // 2) محاولة الوصول من مجلد assets على أندرويد (Sketchware عادةً يضع الملفات في android_asset)
        // مسار الملف في WebView لأندرويد: file:///android_asset/<your-file>
        // أزل التعليق عن السطر التالي إذا كان cim.xml موجوداً في assets.
        // window.location.href = 'file:///android_asset/cim.xml';

        // 3) إذا قمت بتعريف واجهة جافا للتطبيق (JavaScriptInterface) يمكنك استدعاؤها:
        // مثال: Android.openCim();  -> تحتاج لإضافة interface في كود التطبيق
        if (window.Android && typeof window.Android.openCim === 'function') {
          try { window.Android.openCim(); } catch(e) { console.warn(e); }
        }
      }

      btn.addEventListener('click', goToCim);
      // دعم الوصول عبر لوحة المفاتيح
      btn.addEventListener('keydown', (ev)=>{ if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); goToCim(); } });
    })();
  </script>
</body>
</html>
